 ### AI Crisis
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2037.alt.cracked.desc: "§H[From.GetName]§!, машинный мир в системе [From.solar_system.GetName], подвергся воздействию ужасающего по своей мощи Раскалывателя колосса. Луч оружия с лёгкостью прорезал укрытую бронёй поверхность планеты, вызвал взрыв ядра и обратил в пар подземные военные заводы Контингенции.\n\nС уничтожением этой планеты Фантомный сигнал лишился важного ретранслятора, в результате чего его сила существенно ослабла." #202
 crisis.2037.alt.shielded.desc: "§H[From.GetName]§!, машинный мир в системе [From.solar_system.GetName], скрылся под непреодолимым энергетическим щитом, созданным колоссом. Навеки отрезанный от остальных частей Контингенции, ИИ планеты перешёл в спящий режим. Больше он не представляет угрозы.\n\С нейтрализацией этой планеты Фантомный сигнал лишился важного ретранслятора, в результате чего его сила существенно ослабла." #202
 crisis.2038.cracker.desc: "Контингенция потерпела поражение. С уничтожением последнего машинного мира галактика избавилась от угрозы систематического массового вымирания. Все уцелевшие военные формы Контингенции отключились или самоуничтожились, и Фантомный сигнал более не передаётся.\n\nГлавный узел был испарён лучём Раскалывателя с колосса, в результате чего планета разлетелась на куски. Тысячелетиями будущие поколения смогут наблюдать сияние энергетического всплеска, движущееся во все стороны со скоростью света, как яркую краткоживущую звезду.\n\nПо всей галактике разумные существа вместе празднуют великую победу. Будущее, пусть и ненадолго, выглядит безоблачным." #202
 crisis.2038.shield.desc: "Контингенция потерпела поражение. С нейтрализацией последнего машинного мира галактика избавилась от угрозы систематического массового вымирания. Все уцелевшие военные формы Контингенции отключились или самоуничтожились, и Фантомный сигнал более не передаётся.\n\nУкрытый непроницаемым энергетическим щитом, созданным колоссом, центральный узел более не влияет на события в галактике. Ради будущих поколений, мы надеемся, что щит будет держаться... но, хотя бы сейчас, укрытая щитом планета станет памятником падению Контингенции.\n\nПо всей галактике разумные существа вместе празднуют великую победу. Будущее, пусть и ненадолго, выглядит безоблачным." #202
