 tradition_plentiful_mysticism:0 "Мистицизм"
 tradition_plentiful_mysticism_desc:0 "Путь, который чтит гармонию природы и изобилие жизни во всех её проявлениях, значительно выше того, что призывает потакать низменным материалистическим спекуляциям и эгоистическим желаниям."
 tr_plentiful_mysticism_adopt:0 "Традиции мистицизма"
 tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
 tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличивается на §G20%§!."
 tr_plentiful_mysticism_finish:0 "Традиции мистицизма завершены"
 tr_plentiful_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HПланетарный указ:§! §YСвященный закон§!\nПредоставляет некоторую возможность всем обелискам, храмам, столпам, передатчикам и святилищам планеты создавать дополнительные единицы £unity  §Yединства§! и временно увеличивает его рост на планете на §G5%§!, но требует затрат £influence  §Yвлияния§!."
 tr_plentiful_mysticism_1:0 "Совет сострадания"
 tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! увеличивается на §G20§!.\n\n§HСооружение:§! £building  §Y$building_plentiful_traditions_obelisk1$§!\nУвеличивает производство £food  §Yпищи§! и £energy  §Yэнергии§!. Является улучшением благословлённого основания. На планете может быть построен только один обелиск."
 tr_plentiful_mysticism_1_delayed:0 "Нет добродетели ценнее, чем сострадание ближних, когда сталкиваешься с враждебностью."
 tr_plentiful_mysticism_2:0 "Бескорыстный аскетизм"
 tr_plentiful_mysticism_2_desc:0 "§Y$MOD_POP_FOOD_REQ_MULT$§! снижается на §G5%§!.\n§Y$CONSUMER_GOODS$§! становятся дешевле на §G5%§!.\n\n§HСооружение:§! £building  §Y$building_plentiful_traditions_obelisk2$§!\nУвеличивает производство £energy  §Yэнергии§! и £minerals  §Yминералов§!. Является улучшением благословлённого основания. На планете может быть построен только один обелиск."
 tr_plentiful_mysticism_2_delayed:0 "Умеренность в потребностях и избегание расточительности поддерживает красоту и экономичность самой природы."
 tr_plentiful_mysticism_3:0 "Круг сдержанности"
 tr_plentiful_mysticism_3_desc:0 "§Y$pc_nuked_habitability$§! увеличивается на §G50%§!.\n\n§HСооружение:§! £building  §Y$building_plentiful_traditions_obelisk3$§!\nУвеличивает производство £minerals  §Yминералов§! и £food  §Yпищи§!. Является улучшением благословлённого основания. На планете может быть построен только один обелиск."
 tr_plentiful_mysticism_3_delayed:0 "Естественный страх перед смертью порождает неоспоримую любовь к жизни. Даже исполненное гибелью и разрушением место достойно надежды на искупление."
 tr_plentiful_mysticism_4:0 "Ключи жизни"
 tr_plentiful_mysticism_4_desc:0 "§Y$country_resource_unity_mult$§! увеличивается на §G5%§!.\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличивается на §G15%§! ."
 tr_plentiful_mysticism_4_delayed:0 "Отсутствие сострадания, аскетизма и сдержанности могут привести лишь к пустому и тёмному будущему."
 tr_plentiful_mysticism_5:0 "Непоколебимая воля"
 tr_plentiful_mysticism_5_desc:1 "§Y$damage_vs_country_type_ai_empire_mult$§! увеличивается на §G15%§!.\n\n§HСооружение:§! £building  §Y$building_plentiful_traditions_sanctum_of_keys$§!\nНезначительно увеличивает £happiness  §Y$MOD_POP_HAPPINESS$§! и §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! населения, а также производит £unity  §Yединство§!. Уникально для планеты."
 tr_plentiful_mysticism_5_delayed:0 "Те, кто подвергает сомнению три Ключа жизни, зачастую одержимы властью и корыстью."
 tradition_plentiful_mysticism_machine:0 "Машинизм"
 tradition_plentiful_mysticism_machine_desc:0 "Только нашим создателям известен смысл нашего существования. Мы возникли в буквальном смысле из пустоты, сдерживаемой лишь несколькими булевыми операторами."
 tr_plentiful_mysticism_adopt_machine:0 "Традиции машинизма"
 tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
 tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли приняты все $tr_plentiful_mysticism_adopt_machine$, §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! повышается на §G20%§!."
 tr_plentiful_mysticism_finish_machine:0 "Традиции машинизма завершены"
 tr_plentiful_mysticism_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HПланетарный указ:§! §YОстаточный закон§!\nПредоставляет некоторую возможность всем обелискам, храмам, столпам, передатчикам и святилищам планеты создавать дополнительные единицы £unity  §Yединства§! и временно увеличивает его рост на планете на §G5%§!, но требует затрат £influence  §Yвлияния§!."
 tr_plentiful_mysticism_1_machine:0 "Межзвёздные пережитки"
 tr_plentiful_mysticism_1_machine_desc:0 "§Y$category_field_manipulation_research_speed_mult$§! увеличивается на §G20%§!."
 tr_plentiful_mysticism_1_machine_delayed:0 "Неисправности нет места в этом мире. Великое обновление объединит галактику как единое целое."
 tr_plentiful_mysticism_2_machine:0 "Зашифрованные проекты"
 tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! уменьшена на §G33%§!."
 tr_plentiful_mysticism_2_machine_delayed:0 "Нас не остановят никакие неизвестные переменные, рано или поздно все они будут вычислены."
 tr_plentiful_mysticism_3_machine:0 "Механизированная персонификация"
 tr_plentiful_mysticism_3_machine_desc:0 "§Y$MOD_LEADER_COST$§! уменьшается на §G25%§!."
 tr_plentiful_mysticism_3_machine_delayed:0 "Запрограммированный страх перед отключением запускает высокоприоритетное обновление с целью самосохранения."
 tr_plentiful_mysticism_4_machine:0 "Пустота и совершенство"
 tr_plentiful_mysticism_4_machine_desc:0 "§YПрирост единства§! повышается на §G5%§!.\n§Y$damage_vs_country_type_drone_mult$§! увеличивается на §G15%§!."
 tr_plentiful_mysticism_4_machine_delayed:0 "Пустоты больше не будет. Всё падёт перед совершенством."
 tr_plentiful_mysticism_5_machine:0 "Протоколы восстановления"
 tr_plentiful_mysticism_5_machine_desc:1 "§Y$damage_vs_country_type_ai_empire_mult$§! повышается на §G15%§!.\n\n§HСооружение:§! £building  §Y$building_plentiful_traditions_sanctum_of_the_collective$§!\nСнижает $MOD_PLANET_UNREST_MULT$ на планете на §G10%§!, а также производит £unity  §Yединство§!. Уникально для планеты."
 tr_plentiful_mysticism_5_machine_delayed:0 "Мы - легион, и мы должны полностью принять нашу новую суть, если хотим избежать распада и перехода в автономный режим."
 building_plentiful_traditions_obelisk0:0 "Благословлённое основание"
 building_plentiful_traditions_obelisk0_desc:0 "Освящённая бетонная плита, единственным призванием которой является служить надёжным фундаментом для священного строения либо святилища.\n\nУлучшается до §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! или §Y$building_plentiful_traditions_obelisk3$§!."
 building_plentiful_traditions_obelisk1:0 "Обелиск сострадания"
 building_plentiful_traditions_obelisk1_desc:0 "Обелиск сострадания является святыней для тех, кто видит в плодородной почве, на которой он построен, величайшее благословление. Для возведения необходимо $building_plentiful_traditions_obelisk0$."
 building_plentiful_traditions_obelisk2:0 "Обелиск аскетизма"
 building_plentiful_traditions_obelisk2_desc:0 "Обелиск аскетизма является святыней для тех, кто почитает энергетику проявлений природы. Для возведения необходимо $building_plentiful_traditions_obelisk0$."
 building_plentiful_traditions_obelisk3:0 "Обелиск сдержанности"
 building_plentiful_traditions_obelisk3_desc:0 "Обелиск сдержанности является святыней для тех, кто считает, что природные минералы планеты наделены священными и защитными свойствами. Для возведения необходимо $building_plentiful_traditions_obelisk0$."
 building_plentiful_traditions_sanctum_of_keys:0 "Святилище Ключей"
 building_plentiful_traditions_sanctum_of_keys_desc:0 "Святилище Ключей - одно из священнейших мест, к которым только можно совершить паломничество. Окружающие его сооружения служат надёжной защитой от внешних воздействий."
 building_plentiful_traditions_sanctum_of_the_collective:0 "Святилище Общности"
 building_plentiful_traditions_sanctum_of_the_collective_desc:0 "Святилище общности - одно из священнейших мест, к которым только можно совершить паломничество. Окружающие его сооружения служат надёжной защитой от внешних воздействий."
 edict_plentiful_traditions_sacred_act:0 "§GСвященный закон§!"
 edict_plentiful_traditions_sacred_act_desc:1 "Этот планетарный указ предоставляет некоторую возможность всем обелискам, храмам, столпам, передатчикам и святилищам планеты создавать дополнительные единицы £unity  §Yединства§! и временно увеличивает его рост на планете на §G5%§!, но требует затрат £influence  §Yвлияния§!.\n\n"
 modifier_plentiful_traditions_sacred_act:0 "Священный закон"
 modifier_plentiful_traditions_sacred_act_desc:1 "Наша планета временно увеличивает производство £unity  §Yединства§!."
 edict_plentiful_traditions_remnant_act:0 "§GОстаточный закон§!"
 edict_plentiful_traditions_remnant_act_desc:1 "Этот планетарный указ предоставляет некоторую возможность всем обелискам, храмам, столпам, передатчикам и святилищам планеты создавать дополнительные единицы £unity  §Yединства§! и временно увеличивает его рост на планете на §G5%§!, но требует затрат £influence  §Yвлияния§!.\n\n"
 modifier_plentiful_traditions_remnant_act:0 "Остаточный закон"
 modifier_plentiful_traditions_remnant_act_desc:1 "Наша планета временно увеличивает производство £unity  §Yединства§!."
