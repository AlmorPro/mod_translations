 tradition_plentiful_cybernetics:0 "Кибернетика"
 tradition_plentiful_cybernetics_desc:0 "Наши тела - это благословение или ограничение? Можем ли мы стать чем-то большим?"
 tr_plentiful_cybernetics_adopt:0 "Традиции кибернетики"
 tr_plentiful_cybernetics_adopt_desc:0 "$tradition_plentiful_cybernetics_desc$\n\n$tr_plentiful_cybernetics_adopt_effect$\n\n$tr_plentiful_cybernetics_finish_effect$"
 tr_plentiful_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$category_computing_research_speed_mult$§! увеличивается на §G20%§!."
 tr_plentiful_cybernetics_finish:0 "Традиции кибернетики завершены"
 tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли приняты все $tr_plentiful_cybernetics_adopt$, количество §Yочков модификации машин/роботов§! увеличивается на §G1§!.\n\n§HПродвинутые чертежи:§! Наши роботы и машины получают возможность обмениваться деталями для сверхзаряженных буров, резервных батарей и стабильных процессоров."
 tr_plentiful_cybernetics_1:0 "Систематизация чертежей"
 tr_plentiful_cybernetics_1_desc:0 "§HСооружение:§! £building  §Y$building_plentiful_traditions_cybernetics_facility$§!\nУскоряет £engineering  §Yинженерные исследования§!. Уникально для планеты."
 tr_plentiful_cybernetics_1_delayed:0 "Увеличивает эффективность наших роботов, позволяя фабрикам воплощать новые идеи на месте."
 tr_plentiful_cybernetics_2:0 "Парадигма"
 tr_plentiful_cybernetics_2_desc:0 "§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! становится дешевле на §G10%§!.\nСкорость производства роботов и машин повышается на §G5%§!, а их стоимость снижается на §G2,5%§! на планетах, имеющих §Y5§!/§Y9§!/§Y13§!/§Y17§! £pops  поселений роботов. Эффект суммируется до §Y4§! раз и может достигать §G20%§! и §G10%§! соответственно при §Y17§! £pops  поселениях роботов."
 tr_plentiful_cybernetics_2_delayed:0 "Необходимо провести дополнительные исследования по расширению возможностей автоматизации и возможностей квантового блочейна."
 tr_plentiful_cybernetics_3:0 "Сингулярность"
 tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_POP_ROBOT_BUILD_SPEED_MULT$§! увеличивается на §G15%§!."
 tr_plentiful_cybernetics_3_delayed:0 "Наши рассчёты начинают обретать форму и подвергать сомнению само наше мировоззрение. Некоторые учёные даже теряют уверенность в том, что нам стоит продолжать."
 tr_plentiful_cybernetics_4:0 "Глубокое изучение"
 tr_plentiful_cybernetics_4_desc:1 "£society  §YИнженерные исследования§! ускоряются на §G15%§!."
 tr_plentiful_cybernetics_4_delayed:0 "Вселенная всё ещё таит в себе слишком много неизвестных нам переменных."
 tr_plentiful_cybernetics_5:0 "Джазарские механизмы"
 tr_plentiful_cybernetics_5_desc:0 "§HПланетарный указ:§! §Y$edict_plentiful_traditions_adaptive_foundry_1$§!\nНавсегда увеличивает темп £engineering  §Yинженерных исследований§! на планете на §G5%§! за каждое использование. Эффект суммируется до §Y10§! раз и может достигать §G50%§!."
 tr_plentiful_cybernetics_5_delayed:0 "По мере того, как мы продолжаем расширять свои возможности, растёт и вероятность того, что другие империи начнут видеть в нас угрозу. Нам нужно больше энергии и силы, но как их получить?"
 building_plentiful_traditions_cybernetics_facility:0 "Кибернетический завод"
 building_plentiful_traditions_cybernetics_facility_desc:0 "Кибернетический завод обеспечит благоприятную среду для дальнейшего развития точных наук в нашей империи."
 edict_plentiful_traditions_adaptive_foundry_1:0 "§YАдаптивный цех§!"
 edict_plentiful_traditions_adaptive_foundry_1_desc:1 "Этот планетарный указ увеличивает §Yинженерные возможности§! планеты, навсегда повышая скорость проводимых на ней £engineering  §Yинженерных исследований§! на §G5%§! за каждое использование.\n\n"
