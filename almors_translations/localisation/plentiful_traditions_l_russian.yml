 tech_plentiful_traditions_orbital_fracking_cannon:0 "Орбитальное гидроразрывное орудие"
 tech_plentiful_traditions_orbital_fracking_cannon_desc:0 "Дальнейшее развитие технологий в области гидравлического разрыва пластов планетарной коры прямо с орбиты теоретически способно повысить производительность добывающий предприятий на поверхности. Чтобы эффективно покрывать всю планету, подобному орудию потребуется иметь габариты, сопоставимые с целым модулем космопорта."
