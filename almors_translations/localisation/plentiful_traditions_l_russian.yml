 tr_plentiful_industry_finish:0 "Традиции промышленности завершены"
 tr_plentiful_industry_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли приняты все $tr_plentiful_industry_adopt$, открываются следующие возможности:\n\n§HПланетарный указ:§! §YИонизированная добыча§!\nПредоставляет находящимся на поверхности §Yдобывающим предприятиям§! некоторый шанс обнаружения дополнительных месторождений £minerals  §Yминералов§! и повышающий их производительность на §G10%§!, но требующий затрат £influence  §Yвлияния§!.\n\n§HПланетарный указ:§! §YПланетарное извержение§!\nВызывает катастрофическое извержение, уничтожающее хорошо развитую колонию на поверхности и высвобождающее месторождения £minerals  §Yминералов§!, что обычно залегают глубоко в ядре."
