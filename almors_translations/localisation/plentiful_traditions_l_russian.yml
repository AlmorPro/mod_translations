 ASCENSION_PERKS_NEW:0 "Бонусы совершенства"
 PLENTIFUL_TRADITIONS_VERSION:0 "Plentiful Traditions §GV2.00§! от §EBirdy§!, изменено §MAbominus§!"
 plentiful_traditions_announcement.3.name:0 "Plentiful Traditions - §ROUTDATED§!"
 plentiful_traditions_announcement.3.desc:0 "§GPlentiful Traditions§! ввиду нехватки времени на разработку §Rболее обновляться не будет§!.\n\nИсходные файлы мода открыты для всех желающих взяться за дальнейшую поддержку, поскольку с моей стороны было бы некрасиво выпускать сырую версию для 2.0.\n\n§Спасибо всем за игру с моим модом!§!\n\nТеперь о том, что касается будущего. Мой хороший друг, §YGirion§!, уже долгое время работает над собственными модами на традиции (и бонусы совершенства). Его работы действительно хороши и многообещающи, поэтому я надеюсь, что вы их опробуете. Это §GExpanded Stellaris Traditions§! и §GExpanded Stellaris Ascension Perks§!.\n\nНайти их можно в §GМастерской Stellaris§!.\n\nЕщё раз всем спасибо и всего хорошего! Следуйте за своими мечтами.\n\n§WFirouzeh§! aka §WBirdy§!."
