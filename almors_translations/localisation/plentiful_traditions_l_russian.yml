 edict_plentiful_traditions_industrial_goods_desc:1 "Этот указ повышает эффективность логистической сети нашей империи, сокращая долю накладных расходов в стоимости товаров массового спроса на всех планетах."
 edict_plentiful_traditions_ionized_excavation:0 "§RИонизированная добыча§!"
 edict_plentiful_traditions_ionized_excavation_desc:1 "Этот планетарный указ предоставляет находящимся на поверхности §Yдобывающим предприятиям§! некоторый шанс обнаружения дополнительных месторождений £minerals  §Yминералов§! и повышает их производительность на §G10%§!, но требует затрат £influence  §Yвлияния§!.\n\n"
 edict_plentiful_traditions_harvest_erupt:0 "§RПланетарное извержение§!"
 edict_plentiful_traditions_harvest_erupt_desc:1 "Этот планетарный указ подготовит нашу планету к мощнейшему извержению, которое разрушит как имеющуюся на ней колонию, так и её саму. Это позволяет нашим добывающим судам получить практически свободный доступ к минералам, которые обычно залегают глубоко в ядре. Высвобождаемые объёмы £minerals  §Yминералов§! обычно зависят от §Yразмера§! планеты и мастерства специалистов. Мы ожидаем, что наши инженеры завершат все необходимые работы за §Y2§! года.\n\n§RВНИМАНИЕ§!: Указ УНИЧТОЖИТ эту колонию!"
 plentiful_traditions_harvest_pedict.1.title:0 "Планетарное извержение"
 plentiful_traditions_harvest_pedict.1.desc:0 "В то время, как население нашей колонии на планете §Y[From.GetName]§! эвакуируется, инженеры завершают последние этапы подготовки взрыва, способного разрушить целую планету. Мы ожидаем, что эта планета явит нам богатые месторождения £minerals  §Yминералов§!, которые мы сможем использовать для дальнейшего расширения нашей империи."
