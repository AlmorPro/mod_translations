MEDIUM_NHSC_PROBE_LIGHTNING: "Неопознанный излучатель энергии"
MEDIUM_NHSC_PROBE_LIGHTNING_DESC: "Необычный вид оружия, этот излучатель энергии очень похож на другое энергетическое оружие по своим функциям, но работает с частотой и в спектре, никогда ранее не используемом."

NHSC_SCOURGE_MISSILE_1: "$nhsc_tech_scourge_missile_1$"
