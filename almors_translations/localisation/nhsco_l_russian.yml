SMALL_NHSC_SCOURGE_PROJECTILE_WEAPON_DESC: "$NHSC_SCOURGE_PROJECTILE_WEAPON_DESC$"

NHSC_SWARM_STRIKE_CRAFT_1: "Штурмовики роя"
NHSC_SWARM_STRIKE_CRAFT_1_DESC: "Клонированные, миниатюрные образцы преторианцев, которые можно контролировать с помощью длины волны, близкой к той, которую мы используем для внутренней связи флота, благодаря этому мы получаем эффективные штурмовики."

