NHSC_EXTRADIMENSIONAL_1: "дезинтегратор материи"
NHSC_EXTRADIMENSIONAL_1_DESC: ""Привет" из другого измерения, в основе технологии дезинтегратора материи лежит обход нескольких физических законов для более разрушительного эффекта."
SMALL_NHSC_ED_WEAPON: "Малый $NHSC_EXTRADIMENSIONAL_1$"
