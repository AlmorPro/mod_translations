NHSC_SCOURGE_PROJECTILE_WEAPON: "Карающий кислотный взрыв"
NHSC_SCOURGE_PROJECTILE_WEAPON_DESC: "Вложенные в баллистические капсулы высоко-коррозионное органическое вещество, используемое в орбитальной бомбардировке роя, можно переупаковать как корабельные боеприпасы."
MEDIUM_NHSC_SCOURGE_PROJECTILE_WEAPON: "$NHSC_SCOURGE_PROJECTILE_WEAPON$"
MEDIUM_NHSC_SCOURGE_PROJECTILE_WEAPON_DESC: "$NHSC_SCOURGE_PROJECTILE_WEAPON_DESC$"
