nhsc_tech_extradimensional_weapon_1: "Подпространственное вооружение"
nhsc_tech_extradimensional_weapon_1_desc: "Применение 5-мерных принципов манипуляции энергией на плоскостях более низких размеров позволяет создать мощное энергетическое оружие."

nhsc_tech_scourge_missile_1: "Карающие ракеты"
nhsc_tech_scourge_missile_1_desc: "Проанализировав биологическое оружие, используемое роем, мы можем создавать самоходные снаряды, несущие такие же ужасающие разрушения."

nhsc_tech_swarm_strike_craft_1: "Нерестовый бассейн роя"
nhsc_tech_swarm_strike_craft_1_desc: "Сбор образцов из побежденного преторианца позволит его клонировать и генетически программировать выводок наших собственных."
