 # Requirement Tooltips
 requires_dead_world: "$TRIGGER_FAIL$Планета должна быть необитаемым безжизненным, расплавленным или замерзшим миром."
 requires_border_outpost: "$TRIGGER_FAIL$В системе требуется пограничный форпост."
 requires_no_megastructure_in_system: "$TRIGGER_FAIL$Невозможно построить в системе с существующим мегастроением."
 requires_no_solar_structure: "$TRIGGER_FAIL$Около звезды не должно быть строения."
 requires_no_existing_habitat: "$TRIGGER_FAIL$Около планетоида не должно быть среды обитания."
 requires_ring_deposit_asteroid: "$TRIGGER_FAIL$Может быть построено только на орбите рядом с необитаемым астероидом, мире-кольце или планете с месторождением минералов, льда или природного топлива."
 requires_mineable_body:0 "$TRIGGER_FAIL$Может быть построено только вокруг расплавленного мира или планеты с большим (2+) орбитальным месторождением минералов."
 requires_no_ring:0 "$TRIGGER_FAIL$Не может быть построено вокруг мира с кольцом."
 requires_a_ring:0 "$TRIGGER_FAIL$Может быть построено только вокруг мира с кольцом."
 requires_survey_not_habitable_or_mining_colony:0 ""$TRIGGER_FAIL$Может быть построено только вокруг исследованного мира, который не является пригодным для обитания, или вокруг бесплодного мира или астероида с существующей колонией."
 
 # Edicts
 edict_world_shape_homeworld:0 "Идеальный родной мир"
