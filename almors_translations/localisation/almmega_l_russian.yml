 # Megastructures
 habitat_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! теоретически представляет собой самоподдерживающуюся космическую станцию, предназначенную для постоянного обитания."
 habitat_1_CONSTRUCTION_INFO_DELAYED:1 "§EПродвинутая среда обитания может включать лишь характерные для нее £building §YСтроения§! и имеет §Y25§! клеток.§!"
 habitat_1:0 "Продвинутая среда обитания"
 habitat_1_DESC:0 "Продвинутая среда обитания, находящаяся на орбите непригодной для жизни планеты, может вместить большое количество §Hпоселений§! и §HСтроений§!, вдали от поверхности."
 
 habitat_solar_farm_MEGASTRUCTURE_DETAILS:1 "Небольшая обитаемая станция, вращающаяся вокруг Солнца, собирающая и обрабатывающая солнечную энергию."
 habitat_solar_farm_CONSTRUCTION_INFO_DELAYED:1 "§EЦентр солнечной энергетики может включать лишь характерные для него £building §YСтроения§! и имеет §Y6§! клеток.§!"
 habitat_solar_farm:0 "Центр солнечной энергетики"
 habitat_solar_farm_DESC:0 "Малая обитаемая станция на орбите звезды может вмещать §HНаселение§! и §YСтроения§!, вдали от поверхности."
 
 habitat_mining_outpost_MEGASTRUCTURE_DETAILS:1 "Небольшая обитаемая станция разрабатывающая источники природных ресурсов."
 habitat_mining_outpost_CONSTRUCTION_INFO_DELAYED:1 "§EЦентр горнодобывающей деятельности может включать лишь характерные для него £building §YСтроения§! и имеет §Y8§! клеток.§!"
 habitat_mining_outpost:0 "Центр горнодобывающей деятельности"
