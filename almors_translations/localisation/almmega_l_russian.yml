 edict_united_to_megastructures_desc:0 "Затратить 250,000 единства для немедленного изучения мега инженерии."
 edict_stake_out_wider_borders:0 "Расширение приграничных владений"
 edict_stake_out_wider_borders_desc:0 "Эта среда обитания широко распространяет и поддерживает ряд, преимущественно, автономных, самовоспроизводящихся пограничных маяков и микродатчиков."

