 edict_convert_unity_to_influence_desc:0 "Пока этот указ включен, в конце месяца каждые 250 сохраненных единиц единства будут преобразованы в 1 влияние."
 edict_united_to_ascend:0 "Единство к возвышению"
 edict_united_to_ascend_desc:0 "Затратить 50,000 единства для немедленного изучения теории вознесения."
