 ###      Technologies : mining       ###
 ########################################
 nhsc_tech_magmaminer_1: "Предприятие по разработке мантии"
 nhsc_tech_magmaminer_1_desc: "Разрабатывая расплавленное планетарное ядро, мы можем добывать намного более ценные минералы, чем способны добыть традиционными методами."
 NHSC_TECH_MAGMA_MINER_TITLE: "Предприятие по разработке мантии"
 NHSC_TECH_MAGMA_MINER_DESC: "Разрабатывая расплавленное планетарное ядро, мы можем добывать намного более ценные минералы, чем способны добыть традиционными методами."
 nhsc_tech_magmaminer_2: "Продвинутое предприятие по разработке мантии"
 nhsc_tech_magmaminer_2_desc: "Усовершенствованный проект предприятия по разработке мантии, способного извлекать больше минералов из расплавленного планетарного ядра."
 NHSC_TECH_ADV_MAGMA_MINER_TITLE: "Продвинутое предприятие по разработке мантии"
 NHSC_TECH_ADV_MAGMA_MINER_DESC: "Усовершенствованный проект предприятия по разработке мантии, способного извлекать больше минералов из расплавленного планетарного ядра."
