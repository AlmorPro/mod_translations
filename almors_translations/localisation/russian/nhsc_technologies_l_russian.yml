 NHSC_TECH_CYCLONIC_SHIELDS_3_TITLE: "Улучшенные модулируемые вихревые щиты"
 NHSC_TECH_CYCLONIC_SHIELDS_3_DESC: "Ряд более мощных накопителей, способный ещё сильнее увеличить скорость перезарядки вихревых щитов, при этом делая их ещё более прочными."
 nhsc_tech_cyclonicshields_4: "Модулируемые вихревые протекторы"
 nhsc_tech_cyclonicshields_4_desc: "Дальнейшее развитие технологии вихревого модулирования позволяет создать ещё более прочную версию вихревых щитов."
 NHSC_TECH_CYCLONIC_SHIELDS_4_TITLE: "§HКомпонент§!: Вихревые протекторы"
 NHSC_TECH_CYCLONIC_SHIELDS_4_DESC: "Дальнейшее развитие технологии вихревого модулирования позволяет создать ещё более прочную версию вихревых щитов."
 nhsc_tech_citadelshields_1: "Уплотнённые щиты"
 nhsc_tech_citadelshields_1_decs: "Новая технология, позволяющая перенастроить щитовые накопители на удержание большего заряда в ущерб скорости регенерации."
 nhsc_tech_citadelshields_2: "Цитадельные щиты"
 nhsc_tech_citadelshields_2_desc: "Дальнейшее развитие технологии уплотнённых щитов."
 nhsc_tech_citadelshields_3: "Улучшенные цитадельные щиты"
 nhsc_tech_citadelshields_3_desc: "Эти щиты столь же прочны, как стены несокрушимой крепости, однако обладают чрезвычайно низкой скоростью регенерации."
