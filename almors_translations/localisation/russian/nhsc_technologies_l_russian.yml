 ###      Technologies : armors       ###
 ########################################
 nhsc_tech_armor_6: "Улучшенная нейтрониевая броня"
 nhsc_tech_armor_6_desc: "Более плотный вариант нейтрониевой брони, способный перенести почти всё."
 NHSC_TECH_TIER_6_ARMOR_TITLE: "Улучшенная нейтрониевая броня"
 NHSC_TECH_TIER_6_ARMOR_DESC: "Ещё более плотный вариант нейтрониевой брони, способный устоять практически перед любым негативным воздействием."
 nhsc_tech_armor_7: "Адамантовая броня"
 nhsc_tech_armor_7_desc: "Названная в честь фантастического материала, эта практически неразрушимая броня способна предложить нашим кораблям несравненный класс защиты."
 NHSC_TECH_TIER_7_ARMOR_TITLE: "Адамантовая броня"
 NHSC_TECH_TIER_7_ARMOR_DESC: "Названная в честь фантастического материала, эта практически неразрушимая броня способна предложить нашим кораблям несравненный класс защиты."
 nhsc_tech_nanoarmor_1: "Нанитонесущая броня"
 nhsc_tech_nanoarmor_1_desc: "Внедряя в обшивку нанитов, способных производить ремонтные работы, мы можем создать броню, которая не только защищает от урона, но и восстанавливает полученные повреждения."
 NHSC_TECH_NANO_ARMOR_1_TITLE: "Нанитонесущая броня"
 NHSC_TECH_NANO_ARMOR_1_DESC: "Внедряя в обшивку нанитов, способных производить ремонтные работы, мы можем создать броню, которая не только защищает от урона, но и восстанавливает полученные повреждения."
 nhsc_tech_nanoarmor_2: "Улучшенная нанитонесущая броня"
 nhsc_tech_nanoarmor_2_desc: "Улучшенный вариант нанитонесущей брони. Он обладает большей устойчивостью и ускоренным самовосстановлением."
 NHSC_TECH_NANO_ARMOR_2_TITLE: "Улучшенная нанитонесущая броня"
 NHSC_TECH_NANO_ARMOR_2_DESC: "Улучшенный вариант нанитонесущей брони. Он обладает большей устойчивостью и ускоренным самовосстановлением."
 nhsc_tech_shieldarmor_1: "Щитовая броня"
 nhsc_tech_shieldarmor_1_desc: "Внедряя в обшивку нанитов, способных управлять окружающими энергиями, мы можем создать броню, которая генерирует дополнительные силовые щиты."
 NHSC_TECH_SHIELD_ARMOR_1_TITLE: "Щитовая броня"
 NHSC_TECH_SHIELD_ARMOR_1_DESC: "Внедряя в броню нанитов, способных управлять окружающими энергиями, мы можем создать броню, которая генерирует дополнительные силовые щиты."
 nhsc_tech_shieldarmor_2: "Улучшенная щитовая броня"
 nhsc_tech_shieldarmor_2_desc: "Улучшенная версия щитогенерирующей брони. Она обладает большей устойчивостью и создаёт более прочные щиты."
 NHSC_TECH_SHIELD_ARMOR_2_TITLE: "Улучшенная щитовая броня"
 NHSC_TECH_SHIELD_ARMOR_2_DESC: "Улучшенная версия щитогенерирующей брони. Она обладает большей устойчивостью и создаёт более прочные щиты."
 nhsc_tech_shieldarmor_3: "Щитовой бастион"
 nhsc_tech_shieldarmor_3_desc: "Дальнейшие улучшения нанитов позволяют создать ещё более прочную броню и проецировать ещё более мощные щиты."
 NHSC_TECH_SHIELD_ARMOR_3_TITLE: "Щитовой бастион"
 NHSC_TECH_SHIELD_ARMOR_3_DESC: "Дальнейшие улучшения нанитов позволяют создать ещё более прочную броню и проецировать ещё более мощные щиты."
 nhsc_tech_nanitydragonscales: "Нанитонесущая драконья чешуя"
 nhsc_tech_nanitydragonscales_desc: "Внедрение наномашин в "броню из драконьей чешуи" ещё сильнее повысить её и без того впечатляющую прочность."
 NHSC_TECH_NANO_DRAGON_ARMOR_TITLE: "Нанитонесущая драконья чешуя"
