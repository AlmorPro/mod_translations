 ########################################
 ###      Technologies : general      ###
 ########################################
 nhsc_tech_frontier_settlements: "Пограничные поселения"
 nhsc_tech_frontier_settlements_desc: "Пограничные поселения являются центром развивающихся колоний. Без них выживание во враждебных мирах является гораздо более сложным делом."
 NHSC_TECH_FRONTIER_INFRASTRUCTURE_TITLE: "§HРазработка§!: Пограничная инфраструктура"
 NHSC_TECH_FRONTIER_INFRASTRUCTURE_DESC: "Инфраструктура, призванная оказать поддержку нашим колонистам в отдалённых мирах."
 nhsc_tech_frontier_settlements_adv: "Улучшенные пограничные поселения"
 nhsc_tech_frontier_settlements_adv_desc: "Специализированные предприятия, предназначенные для лучшей поддержки наших колоний."
 nhsc_tech_centralresearchbureau: "Центральное исследовательское бюро"
 nhsc_tech_centralresearchbureau_desc: "Место, где величайшие умы нашей империи могут работать сообща и продвигать науку вперёд."
 NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§HСфера исследований§!: Продвинутые технологии"
 NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "Новые системы вооружения не могут функционировать сами по себе. Им нужны силовые установки для обеспечения энергией, двигатели для перемещения в пространстве и много, много больше…"
 nhsc_tech_culturenexus: "Программы культурного обмена"
 nhsc_tech_culturenexus_desc: "Предоставив нашим гражданам возможность узнать об образе жизни во всех уголках нашей империи, мы сохраним и поддержим культурное разнообразие."
 nhsc_tech_techinstitute: "Технологические институты"
 nhsc_tech_techinstitute_desc: "Чтобы оставаться на переднем крае технического прогресса, нам необходимо создать специализированные институты, ведущие все виды исследований."
 nhsc_tech_materialslab: "Лаборатории продвинутых материалов"
 nhsc_tech_materialslab_desc: "Специализированные лаборатории, разрабатывающие новые продвинутые материалы как для военного, так и для повседневного использования."
 nhsc_tech_newagewarfare: "Военное дело новой эры"
 nhsc_tech_newagewarfare_desc: "Язык силы - единственный универсальный язык в галактике. Новые и улучшенные орудия помогут нам упрочнить свои позиции на галактической арене."
 NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HСфера исследований§!: Продвинутое вооружение"
 NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Разработка новых и улучшение текущих орудий для наших космических флотилий."
 nhsc_tech_advheavyweapons: "Продвинутые тяжёлые орудийные системы"
 nhsc_tech_advheavyweapons_desc: "Разработка новых орудий главного калибра сделает наши флотилии ещё более смертоносными, чем прежде."
 NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HСфера исследований§!: Орудия главного калибра"
 NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Разработка новых и ещё более разрушительных орудий главного калибра для наших военных судов."
 nhsc_tech_gravmanipulation: "Методы управления гравитацией"
 nhsc_tech_gravmanipulation_desc: "Обретение возможности локального управления гравитацией открывает перед нами новые горизонты."
 NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HСфера исследований§!: Управление гравитацией."
 NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Обуздание силы гравитации для улучшения различных аспектов нашей жизни."
 nhsc_tech_gravityweapons: "Гравитационное вооружение"
 nhsc_tech_gravityweapons_desc: "Управление гравитацией также может быть и средством нанесения вреда нашим врагам."
 NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HСфера исследований§!: Гравитационное оружие."
 NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Базирующиеся на гравитационных эффектах орудия, способные стереть наших врагов в космическую пыль."
 nhsc_tech_advancedmaterials: "Продвинутые материалы"
 nhsc_tech_advancedmaterials_desc: "Исследования по разработке новых материалов."
 NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HСфера исследований§!: Броня и нанотехнологии"
 NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "Новые материалы открывают перед нами столь же новые горизонты, открывая некоторые возможности, о которых мы прежде не мыслили и мечтать."
 nhsc_tech_synthlifestudies: "Изучение синтетических форм жизни"
 nhsc_tech_synthlifestudies_desc: "Создание и изучение наномашин."
 NHSC_TECH_UNLOCK_NANITIES_TITLE: "§HСфера исследований§!: Наноматериалы для модулей."
 NHSC_TECH_UNLOCK_NANITIES_DESC: "Специализированные наниты способны выполнять множество задач с впечатляющей скоростью и точностью."
 nhsc_tech_psiweapons: "Псионическое вооружение"
 nhsc_tech_psiweapons_desc: "Сила мысли может быть эффективно применена и в масштабах военного корабля."
 NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HСфера исследований§!: Псионические орудия."
 NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Псионическое вооружение использует силу мыслей экипажа для уничтожения наших врагов."
 nhsc_tech_spacetimemanipulation: "Управление пространством-временем"
 nhsc_tech_spacetimemanipulation_desc: "Овладев силой, способной управлять самой реальностью, вы достигнем совершенно новых научных высот."
 NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HСфера исследований§!: Изменение реальности."
 NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "Возможность изменять саму ткань реальности позволит нам делать то, о чём мы прежде не смели и мечтать."
 nhsc_tech_dark_matter_production: "Производство тёмной материи"
 nhsc_tech_dark_matter_production_desc: "По мере углубления нашего понимания вселенной мы становимся способными создавать и контролировать даже самую экзотическую и иллюзорную материю."
 nhsc_tech_neutronium_foundry: "Нейтрониевые заводы"
 nhsc_tech_neutronium_foundry_desc: "Создание мощных гравитационных прессов позволяет сжимать обычное вещество в сверхплотный нейтроний."
 nhsc_tech_quantum_node: "Узел квантовых вычислений"
 nhsc_tech_quantum_node_desc: "Научный компьютер, смоделированный на основе архитектуры главного процессора Машины бесконечности."
 nhsc_tech_stellar_energy_tower: "Башня звёздной энергии"
 nhsc_tech_stellar_energy_tower_desc: "Массивная башня, преобразующая лёгкие химические элементы в чистую энергию подобно миниатюрному солнцу."
 nhsc_tech_watcher: "Страж Вечности"
 nhsc_tech_watcher_desc: "Массивный комплекс, способный изменять саму реальность и позволяющий свободно смотреть в прошлое, настоящее и будущее."
 nhsc_tech_superconductors: "Сверхпроводящие материалы"
 nhsc_tech_superconductors_desc: "Повсеместное использование сверхпроводников значительно уменьшит потери при передаче энергии."
 nhsc_tech_neutronium_tools: "Инструменты с нейтрониевым покрытием"
 nhsc_tech_neutronium_tools_desc: "Добавив тонкое покрытие из сплавов нейтрония, мы можем сделать наши инструменты значительно более устойчивыми к износу, что позволит вести более интенсивные горнодобывающие работы."
 nhsc_tech_orbital_powerplant: "Реакторы звёздной крепости"
 nhsc_tech_orbital_powerplant_desc: "Модификация стандартного реактора нулевой точки, способная поддерживать обширную инфраструктуру громадных космических сооружений."
