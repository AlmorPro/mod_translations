 nhsc_tech_zeropointpowerplant_1: "Электростанция нулевой точки"
 nhsc_tech_zeropointpowerplant_1_desc: "Наземное энергогенерирующее предприятие, использующее те же принципы, что и корабельные реакторы нулевой точки."
 NHSC_TECH_ZERO_POINT_POWER_PLANT_TITLE: "Электростанция нулевой точки"
 NHSC_TECH_ZERO_POINT_POWER_PLANT_DESC: "Электростанция, черпающая энергию вакуума."
 nhsc_tech_zeropointpowerplant_2: "Улучшенная электростанция нулевой точки"
 nhsc_tech_zeropointpowerplant_2_desc: "Улучшенный вариант электростанции нулевой точки."
 NHSC_TECH_ADV_ZERO_POINT_POWER_PLANT_TITLE: "Улучшенная электростанция нулевой точки"
 NHSC_TECH_ADV_ZERO_POINT_POWER_PLANT_DESC: "Улучшенный вариант электростанции нулевой точки."
 nhsc_tech_enigmatic_tower: "Сборщик загадочной энергии"
 nhsc_tech_enigmatic_tower_desc: "Высокое наземное сооружение, которое абсорбирует выделяемую загадочными энергоядрами энергию."
 NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Сборщик загадочной энергии"
 NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Сборщик загадочной энергии"
 nhsc_tech_advzeropointreactor_1: "Улучшенный реактор нулевой точки"
 nhsc_tech_advzeropointreactor_1_desc: "Миниатюризация позволяет создавать ещё более эффективные реакторы нулевой точки."
 NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§HКомпонент§!: Улучшенный реактор нулевой точки"
 NHSC_TECH_UNLOCK_REACTOR_6_DESC: "Реактор нулевой точки, способный извлекать более плотный поток энергии."
 nhsc_tech_advzeropointreactor_2: "Сингулярностный реактор"
 nhsc_tech_advzeropointreactor_2_desc: "Следующее поколение реакторов нулевой точки, вырабатывающее больше энергии, чем все предыдущие."
 NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§HКомпонент§!: Сингулярностный реактор"
 NHSC_TECH_UNLOCK_REACTOR_7_DESC: "Следующее поколение реакторов нулевой точки, вырабатывающее ещё больше энергии."
 nhsc_tech_advzeropointreactor_3: "Улучшенный сингулярностный реактор"
 nhsc_tech_advzeropointreactor_3_desc: "Самый эффективный корабельный реактор наших дней."
 NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§HКомпонент§!: Улучшенный сингулярностный реактор"
 NHSC_TECH_UNLOCK_REACTOR_8_DESC: "Улучшенная версия сингулярностного реактора."
 nhsc_tech_enigmatic_power_2: "Улучшенный реактор на тёмной материи"
 nhsc_tech_enigmatic_power_2_desc: "Улучшенные протоколы удержания высокоэнергетических частиц позволяют нам увеличить выработку энергии реакторами на тёмной материи."
 NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§HКомпонент§!: Улучшенный реактор на тёмной материи"
 NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "Улучшенная версия реактора на тёмной материи."
