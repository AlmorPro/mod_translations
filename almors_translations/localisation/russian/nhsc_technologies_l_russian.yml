 ###      Technologies : sensors      ###
 ########################################
 nhsc_tech_improvedtachyonsensors: "Улучшенные тахионные сенсоры"
 nhsc_tech_improvedtachyonsensors_desc: "Улучшенные тахионные сенсоры, способные заглянуть в космос гораздо глубже и дальше, чем предыдущее поколение."
 TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§HКомпонент§!: Улучшенные тахионные сенсоры"
 TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "Улучшенные тахионные сенсоры, способные заглянуть в космос гораздо глубже и дальше, чем предыдущее поколение."
 nhsc_tech_stringtheory: "Теория струн"
 nhsc_tech_stringtheory_desc: "Сравнительно новая теория, проясняющая немало из тех явлений нашего мира, которые прежде казались необъяснимыми."
 TECH_UNLOCK_STRING_SENSOR_TITLE: "§HКомпонент§!: Пространственные струнные сенсоры"
 TECH_UNLOCK_STRING_SENSOR_DESC: "Сравнительно новая теория, проясняющая немало из тех явлений нашего мира, которые прежде казались необъяснимыми."
 nhsc_tech_stringfluctuationanalysis: "Анализ струнных флуктуаций"
 nhsc_tech_stringfluctuationanalysis_desc: "Аккумуляция многих и многих знаний открыла перед нами теорию струн, позволившую наконец понять окружающий нас мир."
 TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§HКомпонент§!: Улучшенные струнные сенсоры"
 TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "Аккумуляция многих и многих знаний открыла перед нами теорию струн, позволившую наконец понять окружающий нас мир."
 nhsc_tech_psisensors: "Псионические сенсоры"
 nhsc_tech_psisensors_desc: "Использование псионических сил для считывания информации напрямую с пространственных струн позволяет обрести беспрецедентную глубину восприятия окружающего нас мира."
 TECH_UNLOCK_PSI_SENSOR_TITLE: "§HКомпонент§!: Псионические сенсоры"
 TECH_UNLOCK_PSI_SENSOR_DESC: "Использование псионических сил для считывания информации напрямую с пространственных струн позволяет обрести беспрецедентную глубину восприятия окружающего нас мира."
