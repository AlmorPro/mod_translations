cc_authoritarian_influence1:0 "Монархическое влияние"
cc_authoritarian_influence1_desc:0 "На эту планету влияет память о местном монархе, который когда-то управлял планетой."

cc_egalitarian_influence1:0 "Демократическое влияние"
cc_egalitarian_influence1_desc:0 "На эту планету влияет память о своей прежней системе прямого демократического самоуправления."

cc_xenophile_influence1:0 "Ксенофильное влияние"
cc_xenophile_influence1_desc:0 "На эту планету влияет память о выдающемся активисте ксенофиле, которого любило население планеты."

cc_xenophobe_influence1:0 "Ксенофобское влияние"
cc_xenophobe_influence1_desc:0 "На эту планету влияет память о «гегемоне», харизматичном индивидууме, который стремился защитить планету от внешнего влияния."

cc_materialist_influence1:0 "Материалистическое влияние"
cc_materialist_influence1_desc:0 "На эту планету влияет память о местном интеллектуале, которого любило население планеты."

cc_spiritualist_influence1:0 "Спиритуалистическое влияние"
cc_spiritualist_influence1_desc:0 "На эту планету влияет память о местном гуру, которого любило население планеты."

cc_pacifist_influence1:0 "Пацифистское влияние"
cc_pacifist_influence1_desc:0 "На эту планету влияет память о выдающемся активисте пацифистского движения, которого любило население планеты."

cc_militarist_influence1:0 "$cc_militarist_influence$"
cc_militarist_influence1_desc:0 "На эту планету влияет память об отставном офицере военно-космического флота, который раньше был «легатом» этой планеты."

leader_trait_dpe_talented:0 "Талантливый"
leader_trait_dpe_talented_desc:0 "Этот лидер обладает способностью стать истинным мастером в своей области."